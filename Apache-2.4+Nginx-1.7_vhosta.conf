<VirtualHost *:%httpbackport%>
    ServerName pandora
    DocumentRoot "%hostdir%/web"
    DirectoryIndex app.php
    ServerAlias     "%host%" %aliases%
    ScriptAlias     /cgi-bin/ "%hostdir%/cgi-bin/"
    <Directory "%hostdir%/web">
       AllowOverride All
       Allow from All
   </Directory>
</VirtualHost>

